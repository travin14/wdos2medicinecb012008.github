<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        <div class="returnCart">
            <a href="index.html">Keep Shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">
                <!-- Cart items will be dynamically added here by JavaScript -->
            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <form id="checkoutForm" onsubmit="return validateForm(event)">
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" pattern="^[0-9]{10,15}$" required>
                        <small class="error-message">Please enter a valid phone number (10-15 digits).</small>
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>
        
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country" required>
                            <option value="">Choose..</option>
                            <option value="kingdom">Kingdom</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city" required>
                            <option value="">Choose..</option>
                            <option value="london">London</option>
                        </select>
                    </div>

                    <!-- Payment Details Section -->
                    <h2>Payment Details</h2>

                    <div class="group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="1234 5678 9012 3456" pattern="^[0-9]{16}$" required>
                        <small class="error-message">Please enter a valid 16-digit card number.</small>
                    </div>

                    <div class="group">
                        <label for="expiryDate">Expiration Date</label>
                        <input type="text" name="expiryDate" id="expiryDate" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/[0-9]{2}$" required>
                        <small class="error-message">Please enter a valid expiration date (MM/YY).</small>
                    </div>

                    <div class="group">
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="cvv" placeholder="123" pattern="^[0-9]{3}$" required>
                        <small class="error-message">Please enter a valid 3-digit CVV.</small>
                    </div>
                </div>

                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>

                <button type="submit" class="buttonCheckout">CHECKOUT</button>
            </form>
        </div>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="checkout.js"></script>

</body>
</html>
